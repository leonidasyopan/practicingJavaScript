<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 06</title>
</head>
<body>

    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +

    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="Somar" onclick="somar()">

    <input type="button" value="Multiplicar" onclick="multiplicar()">

    <div id="resultado">Resultado</div>

    <script>       
        
        function somar() {      

            var txtn1 = window.document.getElementById('txtn1');
            var txtn2 = window.document.querySelector('input#txtn2');

            var res = window.document.querySelector('div#resultado');

            var num01 = Number(txtn1.value);
            var num02 = Number(txtn2.value);      

            var soma = num01 + num02;

            res.innerHTML = `A soma entre ${num01} e ${num02} é igual a ${soma}`;

        }

        function multiplicar() {  

            var txtn1 = window.document.getElementById('txtn1');
            var txtn2 = window.document.querySelector('input#txtn2');

            var res = window.document.querySelector('div#resultado');

            var num01 = Number(txtn1.value);
            var num02 = Number(txtn2.value);          

            var multiplicacao = num01 * num02;

            res.innerHTML = `A multiplicação entre ${num01} e ${num02} é igual a ${multiplicacao}`;

        }

        
    
    </script>
    
</body>
</html>
