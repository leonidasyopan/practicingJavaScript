<body>
    <h1>Olá, Mundo.</h1>
    <p>Já me livrei da maldição.</p>



    <script>
        // Template strings

        var nome = window.prompt('Qual é o seu nome?');
        var idade = window.prompt('Quantos anos você tem?');
        var curso = window.prompt('Qual linguagem de programção você está aprendendo?');

        window.alert(`O aluno ${nome}, de ${idade} anos, está aprendendo ${curso}!`); // Esse é uma nova opção para usar Strings sem precisar usar o + para Concatenar.

        // Importante observar que nesse caso é necessário usar a crase ( ` ) para abrir e fechar a String toda, ao invés de aspas simples ou dupla ( ' ou " )

        

    </script>
</body>
