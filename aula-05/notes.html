<!DOCTYPE html>

<body>
    <h1>Notas da Aula 05</h1>

    <p>Varíaveis podem ser declaras usando:</p>

    <ul>
        <li>var</li>
        <li>let</li>
    </ul>

    <p>Temos 3 tipos de variáveis:</p>

    <ul>
        <li>Numbers</li>
        <li>Strings</li>
        <li>Booleans</li>
    </ul>
    
    <p>As strings podem ser atribuidas usando uma das 3 opções:</p>

    <ul>
        <li>"Meu nome"</li>
        <li>'Meu nome'</li>
        <li>`Meu nome`</li>
    </ul>
    

    <script>
        // Exemplos de strings

        let nome = "Leonidas Yopan";
        let cidade = 'São José';
        let profissão = `Teacher`;
    
    </script>

</body>
</html>
